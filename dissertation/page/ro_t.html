<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="plugin/plugin-html-multi-slider-response.js"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
      img {
        width: 550px;
      }
    </style>
  </head>
  <body></body>
  <script>
  console.log("Initializing jsPsych...");

  var jsPsych = initJsPsych({
    default_iti: 250,
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });

  console.log("jsPsych initialized.");

  // Array of image paths
  var images = [
    "../proexpec/t/t_b_5.jpg",
    "../proexpec/t/t_b_10.jpg",
    "../proexpec/t/t_b_15.jpg",
    "../proexpec/t/t_b_30.jpg",
    "../proexpec/t/t_b_45.jpg",
    "../proexpec/t/t_b_60.jpg",
    "../proexpec/t/t_b_75.jpg",
    "../proexpec/t/t_b_90.jpg",
    "../proexpec/t/t_b_120.jpg"
  ];

  // Function to shuffle an array
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Shuffle and duplicate the array
  var randomizedImages = shuffle(images.concat(images));

  // Create trials
  var trials = randomizedImages.map(function(image) {
    return {
      type: jsPsychHtmlMultiSliderResponse,
      stimulus: '<p><img src="' + image + '" class="scaled-img" /></p>' +
                '<p>How likely do you think it is that someone would use these sentences? <br> Make sure that your responses sum up to 100.</p>',
      num_sliders: 4,
      force_total: 100,
      slider_labels: ["I'm gonna lie down for a while", "I'm gonna lie down for a bit", "I'm gonna lie down for some time", "something else"],
      slider_width: 800,
      prompt: '',
      button_label: 'Continue',
      require_movement: false
    };
  });

  console.log("Trials defined.");

  // Run the experiment
  jsPsych.run(trials);

  console.log("Experiment started.");
</script>
</html>
